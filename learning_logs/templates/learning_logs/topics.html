<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block content %}
            <p><a href="{% url 'new_topic' %}">Adicionar novos topicos</a></p>
            <ul>
            {% for topic in topics %} 
                    <li>
                        <a href="{% url 'topic' topic.id %}"> {{ topic }}</a>
                    </li>
                {% empty %}
                        <li> Nao ha topicos adicionados.</li>
                {% endfor %}
            </ul>

            

    {% endblock content %}
</body>
</html>
